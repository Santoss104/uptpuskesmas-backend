# fly.toml app configuration file generated for puskesmas-backend-lingering-field-545 on 2025-08-11T21:48:02+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'puskesmas-backend-lingering-field-545'
primary_region = 'sin'

[build]

[env]
  NODE_ENV = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health]
    port = 8080
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
